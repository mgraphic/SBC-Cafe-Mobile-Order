<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>User Management</h1>
      <button
        class="btn btn-primary"
        (click)="addUser()"
        [disabled]="!userService.hasPermission('USER_ADD')"
      >
        Add User
      </button>
    </div>
    <div class="row mt-4">
      <div class="col-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Name (Last, First)</th>
              <th scope="col">Email</th>
              <th scope="col">Role</th>
              <th scope="col" class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            @for (user of users; track user.id) {
            <tr>
              <th>{{ user.lastName }}, {{ user.firstName }}</th>
              <td>{{ user.email }}</td>
              <td>{{ user.role }}</td>
              <td class="text-center">
                <button
                  class="btn btn-link"
                  (click)="editUser(user)"
                  [disabled]="
                    !userService.hasPermission('USER_EDIT') ||
                    user.id === userService.getUserData().id
                  "
                >
                  Edit
                </button>
                <button class="btn btn-link" (click)="deleteUser(user)">
                  Delete
                </button>
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <ng-template #userModalTemplate let-modal>
    <app-modal [modalRef]="modal" modalTitle="{{ modalMode | titlecase }} User">
      <ng-template #bodyContent>
        <form [formGroup]="userForm">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              formControlName="firstName"
              placeholder="Enter first name"
            />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              formControlName="lastName"
              placeholder="Enter last name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" id="role" formControlName="role">
              <option value="" disabled>Select a role</option>
              @for (item of userRoles; track $index) {
              <option [value]="item.key">{{ item.value }}</option>
              }
            </select>
          </div>
          <hr />
          <div class="form-check">
            <input
              type="checkbox"
              id="isActive"
              formControlName="isActive"
              class="form-check-input"
            />
            <label class="form-check-label" for="isActive">
              Active / Enabled
            </label>
          </div>
          <hr />
          <label for="permissions">Permissions</label>
          @for (permission of userPermissions; track permission.key) {
          <div class="form-check">
            <input
              type="checkbox"
              id="{{ permission.key }}"
              [checked]="isPermissionSelected(permission.key)"
              [disabled]="isPermissionDisabled(permission.key)"
              (change)="onPermissionChange(permission.key, $event)"
              class="form-check-input"
            />
            <label class="form-check-label" for="{{ permission.key }}">
              {{ permission.value }}
            </label>
          </div>
          }
        </form>
      </ng-template>

      <ng-template #footerContent>
        <button
          type="button"
          class="btn btn-outline-secondary"
          (click)="modal.dismiss('Cross click')"
        >
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="saveUser(); modal.close('Save click')"
          [disabled]="userForm.invalid || userForm.pristine"
        >
          Save
        </button>
      </ng-template>
    </app-modal>
  </ng-template>
</div>
