<form (ngSubmit)="onLogin()">
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="text"
      class="form-control"
      id="email"
      name="email"
      [(ngModel)]="email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      [(ngModel)]="password"
    />
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
